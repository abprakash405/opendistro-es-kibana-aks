---
  apiVersion: apps/v1
  kind: StatefulSet
  metadata:
    name: es-cluster-master
  spec:
    serviceName: elasticsearch
    replicas: 2
    selector:
      matchLabels:
        app: elasticsearch
    template:
      metadata:
        labels:
          app: elasticsearch
      spec:
        containers:
        - name: elasticsearch
          image: abprakash405/elasticsearch-opendistro:7.8.0
          imagePullPolicy: Always
          securityContext:
              runAsUser: 1000
          resources:
              limits:
                cpu: 1000m
              requests:
                cpu: 100m
          ports:
          - containerPort: 9200
            name: rest
            protocol: TCP
          - containerPort: 9300
            name: inter-node
            protocol: TCP
          volumeMounts:
          - name: data
            mountPath: /usr/share/elasticsearch/data
          - name: es-yaml
            mountPath: /usr/share/elasticsearch/config/elasticsearch.yml
            readOnly: true
            subPath: elasticsearch.yml
          env:
            - name: CLUSTER_NAME
              value: es-cluster
            - name: NODE_MASTER
              value: true
             - name: NODE_DATA
              value: false
             - name: NODE_INGEST
              value: false          
            - name: node.name
              valueFrom:
                fieldRef:
                  fieldPath: metadata.name
            - name: discovery.seed_hosts
              value: "es-cluster-master-0.elasticsearch,es-cluster-master-1.elasticsearch,es-cluster-master-2.elasticsearch,es-cluster-data-0.elasticsearch,es-cluster-data-1.elasticsearch,es-cluster-data-2.elasticsearch,es-cluster-client-0.elasticsearch,es-cluster-client-1.elasticsearch,es-cluster-client-2.elasticsearch,es-cluster-ingest-0.elasticsearch,es-cluster-ingest-1.elasticsearch,es-cluster-ingest-2.elasticsearch"
            - name: cluster.initial_master_nodes
              value: "es-cluster-master-0,es-cluster-master-1,es-cluster-master-2"
            - name: ES_JAVA_OPTS
              value: "-Xms1G -Xmx1G"
        volumes:
        - name: es-yaml
          configMap:
            name: es-yaml
        initContainers:
        - name: fix-permissions
          image: busybox
          command: ["sh", "-c", "chown -R 1000:1000 /usr/share/elasticsearch/data"]
          securityContext:
            privileged: true
          volumeMounts:
          - name: data
            mountPath: /usr/share/elasticsearch/data
        - name: increase-vm-max-map
          image: busybox
          command: ["sysctl", "-w", "vm.max_map_count=262144"]
          securityContext:
            privileged: true
        - name: increase-fd-ulimit
          image: busybox
          command: ["sh", "-c", "ulimit -n 65536"]
          securityContext:
            privileged: true
    volumeClaimTemplates:
    - metadata:
        name: data
        #namespace: kube-logging
        labels:
          app: elasticsearch
      spec:
        accessModes: [ "ReadWriteOnce" ]
        resources:
          requests:
            storage: 2Gi